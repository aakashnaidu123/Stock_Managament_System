<!DOCTYPE html>
<html>
<head>
    <title>Stock Exchange Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .dashboard {
            display: flex;
            justify-content: space-between;
        }
        .widget {
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            padding: 20px;
            margin: 10px;
            flex: 1;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Stock Exchange Management System</h1>
    </header>
    <div class="container">
        <div class="dashboard">
            <div class="widget">
                <p><a href='/buy'><h2>Stock History</h2></a></p>
            </div>
            <div class="widget">
                <p><a href='/profile'><h2>Portfolio Overview</h2></a></p>
            </div>
            <div class="widget">
                <p><a href='/buy'><h2>Buy/Sell</h2></a></p>
            </div>
        </div>
    </div>
    <footer>
        &copy; 2023 Stock Exchange Management System
    </footer>
</body>
</html>
